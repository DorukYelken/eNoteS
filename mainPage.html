<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .main-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Ebeveyn öğe olarak konumlandırma için */
        }

            .main-container h2 {
                text-align: center;
                margin-bottom: 20px;
            }

        .search-bar {
            margin-bottom: 20px;
        }

            .search-bar input[type="text"] {
                width: calc(100% - 70px);
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px 0 0 4px;
            }

            .search-bar button {
                width: 70px;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 0 4px 4px 0;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .search-bar button:hover {
                    background-color: #0056b3;
                }

        #search-results {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Profil butonu için stillendirme */
        .profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            .profile-button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>Ana Sayfa</h2>
        <!-- Profil butonu eklenmiş div -->
        <button class="profile-button"><a href="/profil">Profil</a></button>

        <!-- Arama çubuğu eklenmiş div -->
        <div class="search-bar">
            <input type="text" id="search" name="search" placeholder="Ara...">
            <button type="button" onclick="search()">Ara</button>
        </div>
        <!-- Arama sonuçlarının gösterileceği div -->
        <div id="search-results">
            <!-- Arama sonuçları burada gösterilebilir -->
        </div>
        <!-- Main sayfa içeriği -->
        <p>Buraya ana sayfa içeriği gelebilir.</p>
    </div>
</body>
</html>
